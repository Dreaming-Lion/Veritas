version: "3.9"

services:
  db:
    image: postgres:15
    container_name: ${PROJECT_NAME}-db
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    image: gradle:8.8-jdk21
    container_name: ${PROJECT_NAME}-backend
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
      ai:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT}:8080"
      - "5005:5005"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      DB_URL: "jdbc:postgresql://db:5432/${POSTGRES_DB}"
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      AI_BASE_URL: "http://ai:8001"
    volumes:
      - ./backend:/app
      - backend-gradle-cache:/home/gradle/.gradle
    command: >
      bash -lc "gradle --no-daemon bootRun
        -Dspring-boot.run.jvmArguments='-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005'"

  frontend:
    image: node:20-alpine 
    container_name: ${PROJECT_NAME}-frontend
    working_dir: /app
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    environment:
      VITE_PORT: ${FRONTEND_PORT}
      HOST: 0.0.0.0
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    command: >
      sh -lc "if [ -f yarn.lock ]; then
        yarn && yarn dev --port ${FRONTEND_PORT} --host 0.0.0.0;
      else
        npm install && npx vite --port ${FRONTEND_PORT} --host 0.0.0.0;
      fi"

  ai:
    build: ./ai
    container_name: ${PROJECT_NAME}-ai
    ports:
      - "8001:8001"
    environment:
      GOV_POLICY_NEWS_KEY: ${GOV_POLICY_NEWS_KEY}
      GOV_PRESS_RELEASE_KEY: ${GOV_PRESS_RELEASE_KEY}
      GOV_SPEECH_KEY: ${GOV_SPEECH_KEY}
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  db-data:
  backend-gradle-cache:
  frontend-node-modules:
